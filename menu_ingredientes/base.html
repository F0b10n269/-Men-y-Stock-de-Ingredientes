<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Restaurante - M√≥dulo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card { margin-bottom: 20px; }
        .table-actions { white-space: nowrap; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'plato_list' %}">üçΩÔ∏è Restaurante App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'plato_list' %}">Platos</a>
                <a class="nav-link" href="{% url 'ingrediente_list' %}">Ingredientes</a>
                <a class="nav-link" href="{% url 'categoria_list' %}">Categor√≠as</a>
                <a class="nav-link" href="{% url 'stock_list' %}">Stock</a>
                <a class="nav-link" href="{% url 'simular_pedido' %}">Simular Pedido</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
